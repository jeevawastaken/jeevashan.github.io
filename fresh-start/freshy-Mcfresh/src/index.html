        <!-- Hidden 3D model of the ring -->

        </a-assets>
      
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl",visible= "false"></a-entity>

        <!-- AR camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- JavaScript to handle the click event -->
    <script>
        const handImage = document.getElementById('handImage');
        const ringModel = document.getElementById(obj-model);

        handImage.addEventListener('click', () => {
            // Show the 3D model of the ring
            obj-model.setAttribute('visible', true);
        });
    </script>
